<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TelaLogin.css">
    <title>Login/SpMedicals</title>
</head>
<body>
    <!-- Início Header -->
    <header>
        <div class="container header">
            <img class="logo-spmed" src="assets/logo_preto 1.png">
            <nav id="itens" class="links">
                <a href="">Home</a>
                <a href="">Sobre</a>
                <a href="">Login</a>
            </nav>
        </div>
    </header>
    <!-- Fim Header -->

    <!-- Início Main -->
    <main>
        <div class="fundo">
        <div class="background">
            <div class="quadro">
                <img class="logo-saopaulomed" src="assets/logo_preto 1.png">
                <div class="inputs-login">
                    <span class="spanquadro">E-mail:</span>
                    <input type="email" class="inputs">
                    <span class="spansenha">Senha:</span>
                    <input type="password" class="inputs">
                </div>
                <div class="botoesQuadro">
                    <button class="btn-login">Cadastrar-se</button>
                    <button class="btn-login">Login</button>
                </div>

            </div>
        </div>
    </main>
    <!-- Fim Main -->

    <!-- Início Footer -->
    <footer>
        <div class="container footer">
            <img class="logo-footer" src="assets/logo_preto 1.png">
        </div>
    </footer>
    <!-- Fim Footer -->
</body>
</html>
